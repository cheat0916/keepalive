name: Keep Multiple Apps Alive with Smart Alerts & Daily Report

on:
  schedule:
    # æ¯10åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡ä¿æ´»
    - cron: "*/10 * * * *"
    # æ¯å¤©æ—©ä¸Š 08:00 UTC+8 å‘é€å¥åº·ç®€æŠ¥
    - cron: "0 0 * * *"   # UTC 0 ç‚¹ = åŒ—äº¬æ—¶é—´ 08:00
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      # æ¢å¤å¤±è´¥è®¡æ•°ç¼“å­˜
      - name: Restore fail counts
        uses: actions/cache@v4
        with:
          path: fail_counts.txt
          key: fail-counts

      - name: Ping All URLs
        run: |
          URLS=(
            "https://nezha-cheat0916.koyeb.app/"
            "https://example1.com/"
            "https://example2.com/"
          )

          # å¦‚æœç¼“å­˜æ–‡ä»¶ä¸å­˜åœ¨åˆ™åˆ›å»º
          if [ ! -f fail_counts.txt ]; then
            > fail_counts.txt
          fi

          # å°†å¤±è´¥æ¬¡æ•°åŠ è½½åˆ°å…³è”æ•°ç»„
          declare -A FAIL_COUNTS
          while IFS=" " read -r url count; do
            FAIL_COUNTS["$url"]=$count
          done < fail_counts.txt

          IS_DAILY_REPORT=false
          if [ "$(date -u +%H:%M)" == "00:00" ]; then
            IS_DAILY_REPORT=true
          fi

          REPORT="ğŸ“‹ *æ¯æ—¥å¥åº·ç®€æŠ¥*\næ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')\n\n"

          for url in "${URLS[@]}"; do
            # ä½¿ç”¨ curl || echo "000" é¿å…éé›¶é€€å‡ºç 
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
            
            # ç¬¬ä¸€æ¬¡å¤±è´¥åˆ™é‡è¯•ä¸€æ¬¡
            if [ "$STATUS" != "200" ]; then
              sleep 5
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
            fi

            if [ "$STATUS" != "200" ]; then
              FAIL_COUNTS["$url"]=$(( ${FAIL_COUNTS["$url"]:-0} + 1 ))
              echo "âŒ $url failed (${FAIL_COUNTS["$url"]} times in a row)"
              
              if [ "${FAIL_COUNTS["$url"]}" -ge 3 ] && [ "$IS_DAILY_REPORT" = false ]; then
                MESSAGE="âš ï¸ ä¿æ´»å¤±è´¥ï¼ˆè¿ç»­ ${FAIL_COUNTS["$url"]} æ¬¡ï¼‰\nURL: $url\nçŠ¶æ€ç : $STATUS\næ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')"
                curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                     -d chat_id="${TELEGRAM_CHAT_ID}" \
                     -d text="$MESSAGE" \
                     -d parse_mode="Markdown"
              fi
              REPORT+="âŒ $url  (çŠ¶æ€ç : $STATUS, è¿ç»­å¤±è´¥ ${FAIL_COUNTS["$url"]} æ¬¡)\n"
            else
              FAIL_COUNTS["$url"]=0
              echo "âœ… $url is UP"
              REPORT+="âœ… $url  (çŠ¶æ€ç : $STATUS)\n"
            fi
          done

          # ä¿å­˜å¤±è´¥æ¬¡æ•°
          > fail_counts.txt
          for url in "${!FAIL_COUNTS[@]}"; do
            echo "$url ${FAIL_COUNTS["$url"]}" >> fail_counts.txt
          done

          # æ¯æ—¥ç®€æŠ¥
          if [ "$IS_DAILY_REPORT" = true ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d chat_id="${TELEGRAM_CHAT_ID}" \
                 -d text="$REPORT" \
                 -d parse_mode="Markdown"
          fi

      # ä¿å­˜æœ€æ–°ç¼“å­˜
      - name: Save fail counts
        uses: actions/cache@v4
        with:
          path: fail_counts.txt
          key: fail-counts
