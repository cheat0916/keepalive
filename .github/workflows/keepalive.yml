  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SEND_SUCCESS_LOG: false # true ä¸ºæ¯æ¬¡æˆåŠŸä¹Ÿå‘é€ Telegram
    steps:
      - name: Restore fail counts
        uses: actions/cache@v4
        with:
          path: fail_counts.txt
          key: fail-counts

      - name: Ping All URLs
        shell: bash
        run: |
          # --- ç»´æŠ¤ URL åˆ—è¡¨ï¼Œæ–°å¢ž/åˆ é™¤åªéœ€æ”¹è¿™é‡Œ ---
          URLS="https://nezha-cheat0916.koyeb.app/ https://151515.com/"

          if [ ! -f fail_counts.txt ]; then
            > fail_counts.txt
          fi

          declare -A FAIL_COUNTS
          while read -r url count; do
            FAIL_COUNTS["$url"]=$count
          done < fail_counts.txt

          IS_DAILY_REPORT=false
          if [ "$(date -u +%H:%M)" == "00:00" ]; then
            IS_DAILY_REPORT=true
          fi

          REPORT="ðŸ“‹ *æ¯æ—¥å¥åº·ç®€æŠ¥*\næ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')\n\n"

          for url in $URLS; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")

            if [ "$STATUS" != "200" ]; then
              sleep 5
              STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
            fi

            if [ "$STATUS" != "200" ]; then
              FAIL_COUNTS["$url"]=$(( ${FAIL_COUNTS["$url"]:-0} + 1 ))
              echo "âŒ $url failed (${FAIL_COUNTS["$url"]} times in a row)"
              
              if [ "${FAIL_COUNTS["$url"]}" -ge 3 ] && [ "$IS_DAILY_REPORT" = false ]; then
                MESSAGE="âš ï¸ ä¿æ´»å¤±è´¥ï¼ˆè¿žç»­ ${FAIL_COUNTS["$url"]} æ¬¡ï¼‰\nURL: $url\nçŠ¶æ€ç : $STATUS\næ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')"
                curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                     -d chat_id="${TELEGRAM_CHAT_ID}" \
                     -d text="$MESSAGE" \
                     -d parse_mode="Markdown"
              fi
              REPORT+="âŒ $url  (çŠ¶æ€ç : $STATUS, è¿žç»­å¤±è´¥ ${FAIL_COUNTS["$url"]} æ¬¡)\n"
            else
              FAIL_COUNTS["$url"]=0
              echo "âœ… $url is UP"
              REPORT+="âœ… $url  (çŠ¶æ€ç : $STATUS)\n"

              if [ "$SEND_SUCCESS_LOG" = "true" ] && [ "$IS_DAILY_REPORT" = false ]; then
                MESSAGE="âœ… $url is UP\nçŠ¶æ€ç : $STATUS\næ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')"
                curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                     -d chat_id="${TELEGRAM_CHAT_ID}" \
                     -d text="$MESSAGE" \
                     -d parse_mode="Markdown"
              fi
            fi
          done

          > fail_counts.txt
          for url in "${!FAIL_COUNTS[@]}"; do
            echo "$url ${FAIL_COUNTS["$url"]}" >> fail_counts.txt
          done

          if [ "$IS_DAILY_REPORT" = true ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
                 -d chat_id="${TELEGRAM_CHAT_ID}" \
                 -d text="$REPORT" \
                 -d parse_mode="Markdown"
          fi

      - name: Save fail counts
        uses: actions/cache@v4
        with:
          path: fail_counts.txt
          key: fail-counts
